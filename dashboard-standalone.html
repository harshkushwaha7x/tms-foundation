<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS Foundation - Volunteer Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --primary-light: #06b6d4;
            --secondary: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        /* Navbar */
        .navbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .brand-text h1 {
            font-size: var(--font-size-xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-text p {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: var(--font-size-sm);
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: var(--font-size-sm);
            color: white;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: var(--font-size-sm);
            font-weight: 600;
        }

        .user-role {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            padding: var(--spacing-2xl) 0;
        }

        .welcome-section {
            margin-bottom: var(--spacing-2xl);
            animation: fadeIn 0.6s ease-out;
        }

        .welcome-title {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-muted);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(8, 145, 178, 0.1);
            color: var(--primary);
        }

        .stat-value {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }

        .badge {
            display: inline-flex;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-primary {
            background: rgba(8, 145, 178, 0.15);
            color: var(--primary);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: var(--spacing-2xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .section-header h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .project-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .project-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .project-description {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-bottom: var(--spacing-lg);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-top: var(--spacing-sm);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--info), var(--primary));
            border-radius: var(--radius-sm);
            transition: width 0.5s ease;
        }

        /* Notifications */
        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .notification-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            border: 1px solid var(--border);
            display: flex;
            gap: var(--spacing-lg);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            flex-shrink: 0;
        }

        .notification-message {
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-xs);
        }

        .notification-time {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .user-info {
                display: none;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useContext, createContext } = React;

        // Mock Data
        const mockData = {
            user: {
                name: 'Harsh Kushwaha',
                email: 'harshkushwaha4151@gmail.com',
                role: 'Web Development Intern',
                avatar: 'HK',
                contributionHours: 42,
                projectsCompleted: 3,
                tasksCompleted: 18,
            },
            projects: [
                {
                    id: 1,
                    name: 'Website Redesign',
                    description: 'Modernizing the TMS Foundation website with React',
                    progress: 65,
                },
                {
                    id: 2,
                    name: 'Volunteer Portal',
                    description: 'Building a dashboard for volunteer management',
                    progress: 40,
                },
                {
                    id: 3,
                    name: 'Mobile App Development',
                    description: 'Creating a mobile app for community engagement',
                    progress: 0,
                },
            ],
            notifications: [
                {
                    id: 1,
                    message: 'Task "Implement Dashboard UI" completed successfully!',
                    time: '2 minutes ago',
                },
                {
                    id: 2,
                    message: 'New project "Mobile App Development" assigned to you',
                    time: '1 hour ago',
                },
                {
                    id: 3,
                    message: 'Deadline approaching for "Setup CORS Configuration"',
                    time: '3 hours ago',
                },
            ],
        };

        // Toast Component
        function Toast({ message, onClose }) {
            React.useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div style={{
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    background: 'linear-gradient(135deg, #0891b2, #f59e0b)',
                    color: 'white',
                    padding: '16px 24px',
                    borderRadius: '8px',
                    boxShadow: '0 10px 25px rgba(0,0,0,0.3)',
                    zIndex: 9999,
                    animation: 'slideIn 0.3s ease-out',
                    fontSize: '14px',
                    fontWeight: '600',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px'
                }}>
                    <span style={{ fontSize: '20px' }}>‚úì</span>
                    {message}
                    <button onClick={onClose} style={{
                        background: 'rgba(255,255,255,0.2)',
                        border: 'none',
                        color: 'white',
                        borderRadius: '4px',
                        padding: '4px 8px',
                        cursor: 'pointer',
                        marginLeft: '8px'
                    }}>‚úï</button>
                </div>
            );
        }

        // App Component
        function App() {
            const [data] = useState(mockData);
            const [toast, setToast] = useState(null);

            const showToast = (message) => {
                setToast(message);
            };

            return (
                <div>
                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}

                    {/* Navbar */}
                    <nav className="navbar">
                        <div className="container navbar-container">
                            <div className="navbar-brand">
                                <svg className="logo" viewBox="0 0 40 40" fill="none">
                                    <rect width="40" height="40" rx="8" fill="url(#gradient)" />
                                    <path d="M12 20L18 26L28 14" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" />
                                    <defs>
                                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                                            <stop offset="0%" stopColor="#0891b2" />
                                            <stop offset="100%" stopColor="#f59e0b" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                <div className="brand-text">
                                    <h1>TMS Foundation</h1>
                                    <p>Volunteer Dashboard</p>
                                </div>
                            </div>
                            <div className="navbar-actions">
                                <div className="user-profile">
                                    <div className="avatar">{data.user.avatar}</div>
                                    <div className="user-info">
                                        <span className="user-name">{data.user.name}</span>
                                        <span className="user-role">{data.user.role}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="main-content">
                        <div className="container">
                            {/* Welcome Section */}
                            <div className="welcome-section">
                                <h1 className="welcome-title">
                                    Welcome back, <span className="gradient-text">Harsh</span>! üëã
                                </h1>
                                <p className="welcome-subtitle">
                                    Here's what's happening with your volunteer work today
                                </p>
                            </div>

                            {/* Stats Cards */}
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-header">
                                        <div className="stat-icon">‚è±Ô∏è</div>
                                        <span className="badge badge-primary">+12%</span>
                                    </div>
                                    <h3 className="stat-value">{data.user.contributionHours}</h3>
                                    <p className="stat-label">Contribution Hours</p>
                                </div>

                                <div className="stat-card">
                                    <div className="stat-header">
                                        <div className="stat-icon">‚úÖ</div>
                                        <span className="badge badge-success">+1</span>
                                    </div>
                                    <h3 className="stat-value">{data.user.projectsCompleted}</h3>
                                    <p className="stat-label">Projects Completed</p>
                                </div>

                                <div className="stat-card">
                                    <div className="stat-header">
                                        <div className="stat-icon">üìã</div>
                                        <span className="badge badge-info">+5</span>
                                    </div>
                                    <h3 className="stat-value">{data.user.tasksCompleted}</h3>
                                    <p className="stat-label">Tasks Completed</p>
                                </div>

                                <div className="stat-card">
                                    <div className="stat-header">
                                        <div className="stat-icon">üìÖ</div>
                                        <span className="badge badge-warning">New</span>
                                    </div>
                                    <h3 className="stat-value">2</h3>
                                    <p className="stat-label">Days Active</p>
                                </div>
                            </div>

                            <div className="dashboard-grid">
                                <div className="main-section">
                                    {/* Projects */}
                                    <div>
                                        <div className="section-header">
                                            <h2>Active Projects</h2>
                                            <button className="btn" onClick={() => showToast('üéØ Showing all projects - Feature works!')}>
                                                View All
                                            </button>
                                        </div>
                                        <div className="projects-grid">
                                            {data.projects.map(project => (
                                                <div key={project.id} className="project-card">
                                                    <h3 className="project-name">{project.name}</h3>
                                                    <p className="project-description">{project.description}</p>
                                                    <div>
                                                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.5rem' }}>
                                                            <span style={{ fontSize: '0.875rem', color: 'var(--text-secondary)' }}>Progress</span>
                                                            <span style={{ fontSize: '0.875rem', fontWeight: 600 }}>{project.progress}%</span>
                                                        </div>
                                                        <div className="progress-bar">
                                                            <div className="progress-fill" style={{ width: `${project.progress}%` }}></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Sidebar - Notifications */}
                                <aside>
                                    <div className="section-header">
                                        <h2>Notifications</h2>
                                        <button className="btn" onClick={() => showToast('‚úÖ All notifications marked as read!')}>
                                            Mark all read
                                        </button>
                                    </div>
                                    <div className="notifications-list">
                                        {data.notifications.map(notif => (
                                            <div key={notif.id} className="notification-item">
                                                <div className="notification-icon">‚úì</div>
                                                <div>
                                                    <p className="notification-message">{notif.message}</p>
                                                    <span className="notification-time">{notif.time}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </aside>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</body>

</html>
